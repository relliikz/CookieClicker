<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3">
        <div class="container-fluid p-5 bg-dark text-white">
          <center>
            <h1>Gold Pieces held</h1>
            <h1 id="counter">0</h1>
            <button class="p-2" type="button" onclick="clickButton()">
              <h1>Click for GP!</h1>
            </button>
            <h5 class="p-5">Gold Pieces /s:</h5>
            <h1 id="perSecond">0</h1>
          </center>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="container-fluid p-5 bg-secondary text-white">
          <button id="plateBody" onclick="plateBodyPurchase()">
            Iron Platebody
          </button>
          <button id="dagger" onclick="daggerPurchase()">Gold Dagger</button>
        <img src=https://stackblitz.com/files/web-platform-wqwyj5/github/relliikz/CookieClicker/master/cookie.png id="plateBody" onclick="plateBodyPurchase()">></img>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
